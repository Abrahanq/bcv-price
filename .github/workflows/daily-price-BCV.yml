name: Precio diario

on:
  schedule:
    - cron: '30 21 * * *' # Runs every day at 21:30 UTC que son las 5pm hora venezuela, ya el banco debe haber publicado los precios
  workflow_dispatch:  # Allows manual triggering

jobs:
  extrayendo_dato:
    permissions:
      contents: write

    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Descargar precios USD y EUR
        run: |
          chmod +x get_prices.sh
          bash get_prices.sh
          if [ ! -s prices.csv ]; then
            echo "CSV file is empty"
            exit 1
          fi

      - name: Convertir CSV a JSON
        run: |
          python3 csv_to_json.py
          if [ ! -s prices.json ]; then
            echo "JSON file is empty"
            exit 1
          fi

      - name: Commit results
        if: always()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          STASH_NAME="workflow-local-$(date +%s)"
          git stash push --include-untracked -m "$STASH_NAME"

          git pull --rebase origin main

          if git stash list | grep -q "$STASH_NAME"; then
            git stash pop --index
          fi

          git add prices.csv prices.json

          if git diff --cached --quiet; then
            echo "✓ No hay cambios nuevos (fecha ya registrada)"
            exit 0
          fi

          git commit -m "Precios actualizados"
          git push origin HEAD:main
          echo "✓ Cambios guardados"