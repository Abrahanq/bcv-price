name: Precio diario

on:
  schedule:
    - cron: '30 21 * * *' # Runs every day at 21:30 UTC que son las 5pm hora venezuela, ya el banco debe haber publicado los precios
  workflow_dispatch:  # Allows manual triggering

jobs:
  extrayendo_dato:
    permissions:
      contents: write

    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Descargar precios USD y EUR
        run: |
          chmod +x get_prices.sh
          bash get_prices.sh
          if [ ! -s prices.csv ]; then
            echo "CSV file is empty"
            exit 1
          fi

      - name: Convertir CSV a JSON
        run: |
          python3 csv_to_json.py
          if [ ! -s prices.json ]; then
            echo "JSON file is empty"
            exit 1
          fi

      - name: Commit results
        if: always()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Agregar cambios
          git add prices.csv prices.json
          
          # Verificar si hay cambios a committear
          if git diff --cached --quiet; then
            echo "✓ No hay cambios nuevos (fecha ya registrada)"
            exit 0
          fi
          
          # Hacer pull --rebase antes de push
          git pull --rebase origin main || {
            echo "Error en pull --rebase, intentando merge..."
            git merge --abort 2>/dev/null || true
            exit 1
          }
          
          # Agregar nuevamente después del rebase para asegurar cambios
          git add prices.csv prices.json
          
          # Hacer commit y push si aún hay cambios
          if ! git diff --cached --quiet; then
            git commit -m "Precios actualizados"
            git push origin main
            echo "✓ Cambios guardados"
          else
            echo "✓ No hay cambios después del rebase"
          fi